<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Be My Valentine</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="question-container">
      <h1 id="question-text">Will you be my Valentine?</h1>
    </div>
    <main>
      <div class="center-content">
        <img
          id="imageDisplay"
          src="./assets/image1.gif"
          alt="Cute kitten with flowers"
          class="rounded-md h-[300px]"
          style="object-fit: cover"
        />
        <div class="buttons">
          <button class="btn" id="yes-button">Yes</button>
          <button class="btn" id="no-button">No</button>
        </div>
        <h1 style="display: none" id="yayy text">YAYYYY!! <3</h1>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
